<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Tester</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="my-5">
        <h1 class="text-center">Binary Search Tree Tester</h1>
        <div class="mb-3">
            <input type="text" id="nodeValue" class="form-control" placeholder="Enter node value" />
        </div>
        <div class="d-flex justify-content-center gap-2">
            <button onclick="addNode()" class="btn btn-primary">Add Node</button>
            <button onclick="findNode()" class="btn btn-warning">Find Node</button>
            <button onclick="removeNode()" class="btn btn-danger">Remove Node</button>
            <button onclick="displayInOrder()" class="btn btn-info">Display In-Order</button>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
